<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- 1. Event Handling -->
  <button id="changeTextBtn">Click Me!</button>
  <p id="textChange">Watch this text change...</p>

  <div id="hoverBox">Hover over me!</div>

  <input type="text" placeholder="Type something..." id="keyInput">
  <p id="keyPressed"></p>

  <button id="secretBtn">Double Click Me!</button>
  <p id="secretMessage" style="color: red;"></p>

  <!-- 2. Interactive Elements -->
  <h2>Image Gallery</h2>
  <img id="galleryImage" src="YOGA.jpg" width="300">
  <br>
  <button onclick="prevImage()">Previous</button>
  <button onclick="nextImage()">Next</button>

  <!-- Tabs -->
  <div class="tabs">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent">This is content for Tab 1</div>
  <div id="tab2" class="tabContent" style="display:none;">This is content for Tab 2</div>

  <!-- 3. Form Validation -->
  <h2>Register</h2>
  <form id="myForm">
    <label>Email:</label><br>
    <input type="text" id="email"><br>
    <label>Password:</label><br>
    <input type="password" id="password"><br>
    <span id="passwordFeedback" class="feedback"></span><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
